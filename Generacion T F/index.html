  <!-- 游꿡 Estructura de la m치quina arcade -->
  <div class="arcade">
    <div class="arcade-top">
      <h2>CARGANDO...</h2>
    </div>
    <div class="arcade-screen">
      <div id="area-juego"></div>
    </div>
    <div class="arcade-panel">
      <div class="joystick"></div>
      <div class="buttons">
        <div class="btn red"></div>
        <div class="btn yellow"></div>
      </div>
    </div>
  </div>

  <script src="tateti.js"></script>
  <script src="buscaminas.js"></script>
  <script src="snake.js"></script>
  <script src="pingpong.js"></script>
  <script src="flappybird.js"></script>

  <script>
  document.querySelectorAll('.juego').forEach(j => {
    j.addEventListener('click', () => {
      const tipo = j.getAttribute('data-juego');
      const areaJuego = document.getElementById('area-juego');
      areaJuego.innerHTML = "";

      if (tipo === 'tateti' && typeof cargarTateti === "function") cargarTateti();
      if (tipo === 'buscaminas' && typeof cargarBuscaminas === "function") cargarBuscaminas();
      if (tipo === 'snake' && typeof cargarSnake === "function") cargarSnake();
      if (tipo === "pingpong" && typeof cargarPingPong === "function") cargarPingPong();
      if (tipo === 'flappybird' && typeof cargarFlappyBird === "function") cargarFlappyBird();


      document.querySelector('.arcade').scrollIntoView({ behavior: "smooth", block: "center" });
    });
  });

  window.addEventListener("scroll", () => {
    const header = document.querySelector(".blur-header");
    if (window.scrollY > 100) {
      header.style.opacity = "0";
      header.style.transform = "translateY(-100%)";
    } else {
      header.style.opacity = "1";
      header.style.transform = "translateY(0)";
    }
  });
  </script>
